<!-- [Bài tập] Tạo danh sách (1)
1. Mục tiêu

Luyện tập sử dụng các thẻ danh sách .
2. Mô tả

Hãy sử dụng các thẻ danh sách để tạo một danh sách như sau :


Gợi ý: Các thẻ format text chính là các keyword sử dụng trong hình.
               <b> - Văn bản in đậm
               <strong> - Văn bản quan trọng
               <i> - Văn bản in nghiêng
               <em> - Văn bản nhấn mạnh
               <mark> - Văn bản được đánh dấu
               <small> - Văn bản nhỏ hơn
               <del> - Văn bản đã xóa
               <ins> - Chèn văn bản
               <sub> - Văn bản chỉ số dưới
               <sup> - Văn bản chỉ số trên
3. Đánh giá

Để hoàn thành bài thực hành, học viên cần :

Đưa mã nguồn lên GitHub .

Dán link của repository lên phần nộp bài trên hệ thống . -->


<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

     <h1>Format text <mark>marked</mark> </h1>

          <hr>

          <h2>Please use only HTML without CSS</h2>

               <body>
                         <h3> This word is <em> emphasized </em> </h3>

                         <h3> This word is <i> italics </i> </h3>

                         <h3> This word is <b> bold </b> </h3>

                         <h3> This word is <small> small </small> </h3>

                         <h3> This word is <del> deleted </del> </h3>

                         <h3> This word is <ins> inserted </ins></h3>

                         <h3> This word is <sub>  subscript </sub>  </h3>

                         <h3> This word is <sup> superscript </sup> </h3>

                         <h3> This word is <mark> marked </mark> </h3>
                    
               </body>

          <hr>

</html>

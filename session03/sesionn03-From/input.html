<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
          <!-- kết hợp form và table  -->
     <form action="" method="post">

          <table border="1" cellspacing="5">
               <caption align="top">This is table caption</caption>

     <!-- ô nhập tên người dùng -->

                    <tr>
                         <th>
                              <label for="fullname">Full Name</label>
                         </th>
                         <td>
                              <input type="text"placeholder="Full Name" name="fullname" id="fullname" required>
                         </td>
                    </tr>

     <!-- ô nhập mật khẩu -->

                    <tr>
                         <th>
                              <label for="password">Password</label>
                         </th>
                    
                         <td>
                              <input type="text"placeholder="password" name="password" id="password">
                         </td>
                    </tr>

     <!-- chọn giới tính  -->

                    <tr>
                         <th>
                              <label for="sex">sex</label>
                         </th>
                         <td>
                              <input type="radio" name="sex" id="male" value="male"> male
                              <input type="radio" name="sex" id="female" value="female"> female
                              <input type="radio" name="sex" id="female" value="other"> other
                         </td>
                    </tr>

     <!-- chọn ngôn ngữ  -->

                    <tr>
                         <th>
                              <label for="language">language</label>
                         </th>
                         <td>
                              <input type="checkbox" name="language" id="language">English
                              <input type="checkbox" name="language" id="language">Vietnamese
                              <input type="checkbox" name="language" id="language">Japanese
                         </td>
                    </tr>

     <!-- thẻ nhập đoạn văn -->

                    <tr>
                         <th>
                              <label for="textarea">textarea</label>
                         </th>
                         <td>
                              <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
                         </td>
                    </tr>

     <!-- thẻ nhập danh sách -->

                    <tr>
                         <th>
                              <label for="Sport">Sport</label>
                         </th>
                    
                         <td>
                              <input type="checkbox" option="Sport" name="Sport" id="Sport">Football
                              <input type="checkbox" option="Sport" name="Sport" id="Sport">Basketball
                              <input type="checkbox" option="Sport" name="Sport" id="Sport">Volleyball 
                              <input type="checkbox" option="Sport" name="Sport" id="Sport">Tennis
                              <input type="checkbox" option="Sport" name="Sport" id="Sport">Golf    
                         </td>
                    </tr>

     <!-- thẻ nhập điểm điểm -->

                    <tr>
                         <th>
                              <label for="Address">address</label>
                         </th>
                    
                         <td>
                              <select name="Address" id="Address">     <!--chọn địa chỉ-->
                                   <option value="">-- chọn thành phố--</option>     
                                   <option value="">ĐồngNai</option>     
                                   <option value="">HCM</option>     
                                   <option value="">HaNoi</option>     
                              </select>  
                              <select name="Province" id="Address2">
                                   <option value="">-- chọn quận--</option>
                                   <option value="">Quận 1</option>
                                   <option value="">Quận 2</option>
                                   <option value="">Quận 3</option>     
                              </select>
                         </td>
                    </tr>

     <!-- thẻp nhất input  -->

                    <tr>
                         <td colspan="2">
                              <input type="color" value="color" id=""><br> <!--nhập mầu sắc-->
                              <input type="date" value="date" id=""><br>   <!--nhap ngày-->
                              <input type="datetime-local" value="datetime-local" id=""><br>   <!--nhập ngày + thoi gian-->
                              <input type="time" value="time" id=""><br>    <!--nhập thoi gian-->
                              <input type="email" value="email" id=""><br>    <!--nhập email-->
                              <input type="file" value="file" id=""><br>      <!--nhập file-->
                              <input type="hidden" value="hidden" id=""><br>   <!--ẩn trang -->
                              <input type="image" value="image" id=""><br>     <!--nhập hinh anh-->
                              <input type="number" value="number" id=""><br>     <!--nhập so-->
                              <input type="range" value="range" id="" min="0" max="100"><br>   <!--nhập so-->
                              <!-- <input type="submit" value="submit" id=""><br> -->     <!--nhập submit-->
                              <button type="submit">submit</button><br>  <!--nhập submit-->
                              <button type="reset">reset</button><br>     <!--nhập reset-->
                         </td>
                    </tr>

          </table>
     </form>




</body>
</html>

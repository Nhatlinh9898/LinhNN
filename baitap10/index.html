<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
     <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
     <div class="container">
          <div class="row">
               <div class="row__item">
                    <label for="">First Name</label>
                    <input class="input--item" type="text" placeholder="John" >
                    <!-- <span>Đây là chú thích</span> -->
               </div>
               <div class="row__item">
                    <label for="">Last Name</label>
                    <input class="input--item" type="text"  placeholder="Doe">
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">User Name</label>
                    <span class="row_item--email"><span>@</span> <input class="input--item" type="text" placeholder="username" ></span>
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">Email(optional)</label>
                    <input class="input--item" type="text" placeholder="you@example.com" >
                    <!-- <span>Đây là chú thích</span> -->
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">Address</label>
                    <input class="input--item" type="text" placeholder="1234 Main St"  >
                    <!-- <span>Đây là chú thích</span> -->
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">Address 2 (optional)</label>
                    <input class="input--item" type="text" placeholder="Aprtment or suite"  >
                    <!-- <span>Đây là chú thích</span> -->
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">City</label>
                    <input class="input--item" type="text" placeholder="New York"  >
                    <!-- <span>Đây là chú thích</span> -->
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">State</label>
                    <select class="input--item" name="" id="">
                         <option value="">--choose state--</option>
                    </select>
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">Zip</label>
                    <input class="input--item" type="text" placeholder="123-4567" >
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">Country</label>
                    <select class="input--item" name="" id="">
                         <option value="">--choose country--</option>
                    </select>
               </div>
          </div>
     </div>       

     <div class="row">
          <div class="row__item">
               <label for="">Phone</label>
               <input class="input--item" type="text" placeholder="123-4567" >
          </div>
     </div>
     <div class="date">
          <div class="row">
               <div class="row__item">
                    <label for="">Date of Birth</label>
                    <input class="input--item" type="text" placeholder="mm/dd/yyyy" >
               </div>
          </div>
     </div>    
     <div class="box">
          <div class="row">
               <div class="row__item">
                    <label for="">Gender</label>
                    <select class="input--item" name="" id="">
                         <option value="">--choose gender--</option>
                    </select>
               </div>
          </div>
     </div>    
     <div class="board">
          <div class="row">
               <div class="row__item">
                    <label for="">Password</label>
                    <input class="input--item" type="password" placeholder="password" >
               </div>
          </div>
          <div class="row">
               <div class="row__item">
                    <label for="">Confirm Password</label>
                    <input class="input--item" type="password" placeholder="password" >
               </div>
          </div>
     </div>    
     <div class="submit">
          <div class="row">
               <div class="row__item">
                    <label for="">Submit</label>
                    <input class="input--item" type="submit" value="Submit" >
               </div>
          </div>
     </div>

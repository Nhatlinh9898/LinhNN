<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container-fluid p-5">
          <form id="formAdd" class="fromadd">
               <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="Enter ID">
               </div>
               <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
               </div>
               <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
               </div>
               <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone">
               </div>
               <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
               </div>
               <div class="form-group">
                    <label for="class">Class</label>
                    <input type="text" class="form-control" id="class" placeholder="Enter class">
               </div>
               <div class="form-group">
                    <label for="dob">Day of birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="Enter day of birth">
               </div>
               <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" accept="image/*" capture="camera">
               </div>
               <div class="form-group">
                    <label for="video">Video</label>
                    <input type="file" class="form-control" id="video" accept="video/*" capture="camcorder">
               </div>
               <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter age">
               </div>
               <div class="form-group">
                    <label for="sex" class="form-check-label">Male</label>
                    <input type="radio" name="sex" id="male" value="true">
                    <label for="female" class="form-check-label">Female</label>
                    <input type="radio" name="sex" id="female" value="false">
               </div>
               <button type="submit" class="btn btn-primary" id="btnAdd">Add</button>
               <button type="reset" class="btn btn-secondary ms-2" id="btnReset">Reset</button>
          </form>
          <div class="mt-3">
               <button type="submit" class="btn btn-primary" onclick="showForm()">Add student</button>
               <input type="text" id="search-input" class="form-control" placeholder="Enter student name or ID">
               <button type="button" class="btn btn-primary mt-2" id="search-button">Search</button>
              
          </div>
          <h1 class="text-center">Danh sách sinh viên</h1>
          <div class="table-container" id="student-list-container">
               <table class="table">
                    <thead>
                         <tr>
                              <th scope="col">STT</th>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Address</th>
                              <th scope="col">Class</th>
                              <th scope="col">Day of birth</th>
                              <th scope="col">Age</th>
                              <th scope="col">Image</th>
                              <th scope="col">Video</th>
                              <th scope="col">Sex</th>
                              <th scope="col" colspan="2">Action</th>
                         </tr>
                    </thead>
                    <tbody id="students">
                         <!-- Rows will be dynamically added here -->
                    </tbody>
               </table>
          </div>
          <h1 class="text-center" id="search-results-title" style="display: none;">Kết quả tìm kiếm</h1>
          <div class="table-container" id="search-results-container" style="display: none;">
               <table class="table">
                    <thead>
                         <tr>
                              <th scope="col">STT</th>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Address</th>
                              <th scope="col">Class</th>
                              <th scope="col">Day of birth</th>
                              <th scope="col">Age</th>
                              <th scope="col">Image</th>
                              <th scope="col">Video</th>
                              <th scope="col">Sex</th>
                              <th scope="col" colspan="3">Action</th>
                         </tr>
                    </thead>
                    <tbody id="search-results">
                         <!-- Search results will be dynamically added here -->
                    </tbody>
               </table>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>

</html>
